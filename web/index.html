<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>files-crud - Documentation</title>
    <link rel="stylesheet" href="/docute.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <div id="docute"></div>
    <script src="/js/docute.js"></script>
    <script src="/js/sidebar.js"></script>
    <script>
      const footer = `
      <div style="border-top:1px solid var(--border-color);padding-top:30px;margin: 40px 0;color:#999999;font-size: .9rem;">
      &copy; ${new Date().getFullYear()} Developed by <a href="https://github.com/johanna-herrmann/" target="_blank">Johanna Herrmann</a>. Released under MIT license.
      </div>
      `;
      new Docute({
        target: '#docute',
        sourcePath: '/docs/',
        highlight: ['json', 'yaml', 'properties'],
        router: { mode: 'history' },
        darkThemeToggler: true,
        detectSystemDarkTheme: true,
        sidebar,
        footer,
      })
    </script>
  </body>
</html>
